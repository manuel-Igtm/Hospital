# Hospital Backend - CI/CD Pipeline

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.13"
  DJANGO_SETTINGS_MODULE: config.settings.test

jobs:
  # ============================================
  # Linting & Code Quality
  # ============================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 bandit

      - name: Check formatting with Black
        run: |
          cd backend
          black --check --diff .

      - name: Check import sorting with isort
        run: |
          cd backend
          isort --check-only --diff .

      - name: Lint with flake8
        run: |
          cd backend
          flake8 apps/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 apps/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Security check with Bandit
        run: |
          cd backend
          bandit -r apps/ -ll --skip B101

  # ============================================
  # C Module Build & Test
  # ============================================
  build-c:
    name: Build C Modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install C dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev valgrind

      - name: Build C modules
        run: |
          cd native
          mkdir -p build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)

      - name: Run C tests
        run: |
          cd native/build
          ctest --output-on-failure

      - name: Memory leak check (Valgrind)
        run: |
          cd native/build
          ctest -T memcheck || true

      - name: Upload C libraries
        uses: actions/upload-artifact@v4
        with:
          name: c-libraries
          path: |
            native/build/*.so
            native/build/*.a
          retention-days: 1

  # ============================================
  # Django Tests
  # ============================================
  test:
    name: Django Tests
    runs-on: ubuntu-latest
    needs: [lint, build-c]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_hospital
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_hospital
      REDIS_URL: redis://localhost:6379/0
      DJANGO_SECRET_KEY: test-secret-key-not-for-production
      DJANGO_DEBUG: "False"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download C libraries
        uses: actions/download-artifact@v4
        with:
          name: c-libraries
          path: native/build/

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements/test.txt

      - name: Run migrations
        run: |
          cd backend
          python manage.py migrate --noinput

      - name: Run tests with coverage
        run: |
          cd backend
          pytest --cov=apps --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # Docker Build
  # ============================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          load: true
          tags: hospital-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm hospital-backend:${{ github.sha }} python -c "import django; print(f'Django {django.VERSION}')"

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Check for vulnerabilities with pip-audit
        run: |
          pip install -r backend/requirements/base.txt
          pip-audit --ignore-vuln GHSA-xxxx-xxxx-xxxx || true
        continue-on-error: true

      - name: Check for vulnerabilities with Safety
        run: |
          safety check -r backend/requirements/base.txt --full-report || true
        continue-on-error: true

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-backend
  namespace: hospital
  labels:
    app: hospital
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hospital
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hospital
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: hospital-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      initContainers:
        # Wait for database to be ready
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z hospital-postgres 5432; do echo "Waiting for postgres..."; sleep 2; done']
        
        # Run migrations
        - name: migrate
          image: hospital-backend:latest
          command: ['python', 'manage.py', 'migrate', '--noinput']
          envFrom:
            - configMapRef:
                name: hospital-config
            - secretRef:
                name: hospital-secrets
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
      
      containers:
        - name: backend
          image: hospital-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: hospital-config
            - secretRef:
                name: hospital-secrets
          
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          livenessProbe:
            httpGet:
              path: /health/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health/
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: static
              mountPath: /app/staticfiles
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: static
          emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: hospital
                    component: backend
                topologyKey: kubernetes.io/hostname
---
# Celery Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-celery-worker
  namespace: hospital
  labels:
    app: hospital
    component: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hospital
      component: celery-worker
  template:
    metadata:
      labels:
        app: hospital
        component: celery-worker
    spec:
      serviceAccountName: hospital-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      
      containers:
        - name: celery-worker
          image: hospital-backend:latest
          imagePullPolicy: Always
          command: ['celery', '-A', 'config', 'worker', '-l', 'info', '--concurrency=2']
          
          envFrom:
            - configMapRef:
                name: hospital-config
            - secretRef:
                name: hospital-secrets
          
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: tmp
          emptyDir: {}
---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hospital-backend
  namespace: hospital
  labels:
    app: hospital

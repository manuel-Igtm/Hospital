apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hospital-ingress
  namespace: hospital
  labels:
    app: hospital
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    
    # SSL/TLS (uncomment for production with cert-manager)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # CORS headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  ingressClassName: nginx
  # TLS configuration (uncomment for HTTPS)
  # tls:
  #   - hosts:
  #       - hospital.example.com
  #       - api.hospital.example.com
  #     secretName: hospital-tls
  rules:
    - host: hospital.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: hospital-backend
                port:
                  number: 80
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: hospital-backend
                port:
                  number: 80
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: hospital-backend
                port:
                  number: 80
    # Alternative: API subdomain
    - host: api.hospital.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hospital-backend
                port:
                  number: 80

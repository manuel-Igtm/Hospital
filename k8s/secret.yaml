#
# IMPORTANT: Replace these placeholder values with actual secrets!
# For production, use external secret management (Vault, AWS Secrets Manager, etc.)
# or Kubernetes SealedSecrets / External Secrets Operator
#
# To generate base64 values:
#   echo -n 'your-secret-value' | base64
#
apiVersion: v1
kind: Secret
metadata:
  name: hospital-secrets
  namespace: hospital
  labels:
    app: hospital
type: Opaque
data:
  # Django secret key (generate with: python -c "from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())")
  # Example: echo -n 'your-50-char-secret-key-here' | base64
  DJANGO_SECRET_KEY: Y2hhbmdlLXRoaXMtaW4tcHJvZHVjdGlvbi1wbGVhc2U=
  
  # Database credentials
  DATABASE_USER: aG9zcGl0YWw=
  DATABASE_PASSWORD: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=
  
  # Encryption key for SSN (32 bytes, base64 encoded)
  # Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
  ENCRYPTION_KEY: Y2hhbmdlLXRoaXMtMzItYnl0ZS1rZXktaW4tcHJvZA==
  
  # Superuser credentials for initial setup
  DJANGO_SUPERUSER_EMAIL: YWRtaW5AaG9zcGl0YWwuY29t
  DJANGO_SUPERUSER_PASSWORD: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=
---
# PostgreSQL Secret (if deploying PostgreSQL in cluster)
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: hospital
  labels:
    app: hospital
    component: postgres
type: Opaque
data:
  POSTGRES_USER: aG9zcGl0YWw=
  POSTGRES_PASSWORD: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=
  POSTGRES_DB: aG9zcGl0YWw=
